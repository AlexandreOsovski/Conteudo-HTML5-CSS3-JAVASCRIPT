<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/calculadora_em_javascript/estiloCalculadora.css">
    <script src="/calculadora em javascript/movimentoCalculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div>
        <header id="telaCalculadora"></header>
            <table class="tabela">
                <tbody>

                    <tr class="azul">
                        <td onclick = "impar('')"> AC </td>
                        <td onclick = "porcentagem('*0.01')"> % </td>
                        <td onclick = "divisao('/')"> / </td>
                    </tr>

                    <tr class="azul">
                        <td onclick = "somar('+')"> + </td>
                        <td onclick = "diminuir('-')"> - </td>
                        <td onclick = "multiplicar('*')"> x </td>
                    </tr>

                    <tr>
                        <td onclick = "numero('7')"> 7 </td>
                        <td onclick = "numero('8')"> 8 </td>
                        <td onclick = "numero('9')"> 9 </td>
                    </tr>

                    <tr>
                        <td onclick = "numero('4')" > 4 </td>
                        <td onclick = "numero('5')" > 5 </td>
                        <td onclick = "numero('6')" > 6 </td>
                    </tr>

                    <tr>
                        <td onclick = "numero('1')"> 1 </td>
                        <td onclick = "numero('2')"> 2 </td>
                        <td onclick = "numero('3')"> 3 </td>
                    </tr>
                    <tr>
                        <td onclick = "numero('.')"> . </td>
                        <td onclick = "numero('0')"> 0 </td>
                        <td onclick = "Igual('=')"> = </td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
